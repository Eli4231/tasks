<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./client.css">
</head>
<body>
    <div class="container">
  <h1>To-Do List</h1>

  <div class="actions">
    <textarea id="txt" class="glow" maxlength="50" placeholder="כתוב משימה..."></textarea>
    <button id="addBtn" class="btn success" onclick="addTasx()">Send</button>
  </div>

  <div class="search">
    <input id="search" class="glow" type="text" placeholder="חיפוש..." onkeyup="searchTasks()">
  </div>

  <div class="table-wrap fade-in">
    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>text</th>
          <th>done</th>
          <th>edit</th>
          <th>delete</th>
        </tr>
      </thead>
      <tbody id="myTable"></tbody>
    </table>
  </div>
</div>

    <script src="./client.js"></script>
    <script src="./index.js"></script>
</body>
</html>
